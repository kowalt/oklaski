<form class="tester-matching-form">
  <mat-form-field appearance="fill">
    <mat-label>Countries</mat-label>
    <mat-select [formControl]=countryFormControl multiple>
      <mat-option *ngFor="let country of countries" [value]="country">{{country}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Devices</mat-label>
    <mat-select [formControl]=deviceFormControl multiple>
      <mat-option *ngFor="let device of devices" [value]="device">{{device}}</mat-option>
    </mat-select>
  </mat-form-field>
</form>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let testerBug"> {{testerBug.id}} </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First name </th>
    <td mat-cell *matCellDef="let testerBug"> {{testerBug.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last name </th>
    <td mat-cell *matCellDef="let testerBug"> {{testerBug.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let testerBug"> {{testerBug.country}} </td>
  </ng-container>

  <ng-container matColumnDef="numOfBugs">
    <th mat-header-cell *matHeaderCellDef> Number of bugs </th>
    <td mat-cell *matCellDef="let testerBug"> {{testerBug.numOfBugs}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
